<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo: список задач</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <header>
      <div class="container header-wrapper">
        <h1 class="heading heading--h1">Сегодня</h1>
        <button class="button button--task button--edit">Править</button>
        <button class="button button--task button--cancel">Отменить</button>
      </div>
    </header>

    <main class="main">
      <div class="container">
        <section class="todo">
          <h2 class="visually-hidden">Задачи</h2>
          <p class="todo__empty hidden">Список задач пуст</p>

          <ul class="todo__list">
            <li class="todo__item">
              <label class="todo__label">
                <span class="todo__span">Пройти стажировку в Онли</span>
                <input
                  class="visually-hidden todo__check-input"
                  type="checkbox"
                  checked
                />
                <span class="todo__checkbox"></span>
              </label>
              <button class="todo__action"></button>
            </li>
            <li class="todo__item">
              <label class="todo__label">
                <span class="todo__span">Побриться</span>
                <input
                  class="visually-hidden todo__check-input"
                  type="checkbox"
                />
                <span class="todo__checkbox"></span>
              </label>
              <button class="todo__action"></button>
            </li>
            <li class="todo__item">
              <label class="todo__label">
                <span class="todo__span">Купить молоко</span>
                <input
                  class="visually-hidden todo__check-input"
                  type="checkbox"
                />
                <span class="todo__checkbox"></span>
              </label>
              <button class="todo__action"></button>
            </li>
            <li class="todo__item">
              <label class="todo__label">
                <span class="todo__span">Не забыть забрать сына из садика</span>
                <input
                  class="visually-hidden todo__check-input"
                  type="checkbox"
                />
                <span class="todo__checkbox"></span>
              </label>
              <button class="todo__action"></button>
            </li>
            <li class="todo__item">
              <label class="todo__label">
                <span class="todo__span">Купить сыр</span>
                <input
                  class="visually-hidden todo__check-input"
                  type="checkbox"
                />
                <span class="todo__checkbox"></span>
              </label>
              <button class="todo__action"></button>
            </li>
          </ul>
        </section>

        <button
          class="button button--fixed button--new-task"
          aria-label="Добавить задачу"
        >
          <svg
            width="22"
            height="22"
            viewBox="0 0 22 22"
            fill="#23A3FF"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              fill-rule="evenodd"
              clip-rule="evenodd"
              d="M0 11C0 10.4477 0.447715 10 1 10H21C21.5523 10 22 10.4477 22 11C22 11.5523 21.5523 12 21 12H1C0.447715 12 0 11.5523 0 11Z"
              fill="#23A3FF"
            />
            <path
              fill-rule="evenodd"
              clip-rule="evenodd"
              d="M11 22C10.4477 22 10 21.5523 10 21L10 1C10 0.447716 10.4477 2.41411e-08 11 0C11.5523 -2.41411e-08 12 0.447716 12 1L12 21C12 21.5523 11.5523 22 11 22Z"
              fill="#23A3FF"
            />
          </svg>
        </button>
      </div>
    </main>

    <section class="modal modal--add">
      <h2 class="visually-hidden">Форма добавления задачи</h2>
      <div class="container modal__wrapper">
        <div class="form">
          <form method="post" name="taskAdd">
            <div class="form__row form__row--task">
              <textarea
                name="taskArea"
                placeholder="Введите текст задачи"
                required
              ></textarea>
            </div>
            <div class="form__row form__row--buttons">
              <button
                class="button button--modal button--close-modal button--close-modal-add"
              >
                Закрыть
              </button>
              <button
                class="button button--modal button--add-task button--current"
                type="submit"
              >
                Добавить
              </button>
            </div>
          </form>
        </div>
      </div>
    </section>

    <section class="modal modal--edit">
      <h2 class="visually-hidden">Форма редактирования задачи</h2>
      <div class="container modal__wrapper">
        <div class="form">
          <form method="post" name="taskEdit">
            <div class="form__row">
              <input type="text" name="taskInput" value="" required />
            </div>
            <div class="form__row form__row--buttons">
              <button
                class="button button--modal button--close-modal button--close-modal-edit"
              >
                Закрыть
              </button>
              <button
                class="button button--modal button--edit-task button--current"
                type="submit"
              >
                Сохранить
              </button>
            </div>
          </form>
        </div>
      </div>
    </section>

    <div class="modal-backdrop"></div>

    <script src="js/script.js"></script>
  </body>
</html>
